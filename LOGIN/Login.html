<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Pre-Matrícula</title>
  <link rel="stylesheet" href="cartas.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Reserva tu plaza ¡contáctanos!</h1>
      <div class="input-box">
        <input type="text" placeholder="Nombre completo" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Correo electrónico" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="tel" placeholder="Teléfono" required>
        <i class='bx bxs-phone'></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Carrera de interés" required>
        <i class='bx bxs-graduation'></i>
      </div>
      <div class="input-box">
        <input type="date" required>
        <i class='bx bxs-calendar'></i>
      </div>
      <div class="input-box">
        <textarea class="comentario" rows="4.5" cols="45" placeholder="Escribe tu comentario aquí..."></textarea>
        <i class='bx bxs-comment-detail'></i>
      </div>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </div>
</body>
</html>
